language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
env:
  SERVICE_ACCOUNT_EMAIL=$SERVICE_ACCOUNT_EMAIL
  SERVICE_ACCOUNT_PRIVATE_KEY=$SERVICE_ACCOUNT_PRIVATE_KEY
before_script:
  - npm install -g yarn
  - cp ./src/example.config.js ./src/config.js
install:
  - yarn
script:
  - yarn build
  - yarn lint
  - yarn test
